<div id="login-box">
    <div style = "text-align: center; font-size: large;">
        <p id = login-text>Login Page</p>
        <p style="font-size: small; color: #3477e2; margin-bottom: 20px;"> 
            Get access to your Orders, Wishlist and Recommendations </p>

        <form action = "test.java">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"></label>
                <input type="email" class="login-input" name="email" placeholder="Email-Id" [(ngModel)]="email">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"></label>
                <input type="password" class="login-input" name="password" placeholder="Password" [(ngModel)]="password">
            </div>

            <div id = "other">
                <div>
                    <label for = "T&C1">
                        <input type = "checkbox" value = "T&C1" name = "class" id = "T&C1"> I Accept all the terms and Conditions
                    </label>
                    <br>
                    <label for = "T&C2">
                        <input type = "checkbox" value = "T&C2" name = "class" id = "T&C2"> I know my usage will be monitored
                    </label>
                </div>
            </div>
            
            <button (click)="login()" *ngIf="!loginStatus" class="Login-button">Login</button>
            <button *ngIf="loginStatus" class="Login-button">Loading...</button>
            <div>
                <button class="Google-Login" (click)="signInWithGoogle">
                    <img src="/src/assets/google.png"> Sign in with Google
                </button>
            </div>
        </form>
    </div>
</div>

<footer class = "footer">
    <p> Not an registered user? <a routerLink="/create-account"> Create Account</a></p>
</footer>
